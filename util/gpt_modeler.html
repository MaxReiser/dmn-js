<!DOCTYPE html>
<html>
<head>
  <title>Embedding DMN JS repository</title>
  <script src="./packages/dmn-js/dist/dmn-navigated-viewer.development.js"></script>
  <script>
    console.log("Loaded DMN JS library from: " + document.currentScript.src);
  </script>
</head>
<body>
<div id="dmnjs-container"></div>
<script>
  var xml = '<definitions id="definitions" xmlns="http://www.omg.org/spec/DMN/20151101/dmn.xsd"></definitions>';
  var viewer = new DmnJS({
    container: '#dmnjs-container'
  });
  viewer.importXML(xml, function(err) {
    if (err) {
      console.log('error rendering', err);
    } else {
      console.log('rendered');
    }
  });
</script>
</body>
</html>
